<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gif Box</title>
<style type="text/css">
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  height: 100vh;
  position: relative;
}

.gift-image {
  max-width: 50%;
  max-height: 50%;
  margin-top: 20px; /* Gif resminin altındaki boşluğu ayarlar */
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.gift-box {
  margin-bottom: 20px; /* Kutuyu Açmak ister misiniz? yazısının altındaki boşluğu ayarlar */
}

.buttons {
  margin-top: 10px;
}

button {
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

.yes-btn {
  background-color: #00CF88;
  color: white;
}

.no-btn {
  background-color: #009ACF;
  color: white;
}

button:hover {
  opacity: 0.8;
}
</style>
</head>
<body id="body">

<div class="container">
    <img src="https://i.pinimg.com/originals/fd/2c/1a/fd2c1a96b654e220d09525f006482477.gif" class="gift-image">
  <div class="gift-box">
    <p id="question">Merhaba Defne, Kutuyu Açmak ister misin?</p>
    <div class="buttons">
      <button id="button1" class="yes-btn" onclick="checkClick()">Evet</button>
      <button id="button2" class="no-btn" onclick="noButtonClick()">Hayır</button>
    </div>
  </div>
  
</div>
</body>


<script>
function moveButton() {
  var container = document.querySelector('.container');
  var button = document.querySelector('.yes-btn');
  var buttonWidth = button.offsetWidth;
  var buttonHeight = button.offsetHeight;
  
  // Rastgele bir x ve y konumu oluştur
  var randomX = Math.floor(Math.random() * (container.offsetWidth - buttonWidth));
  var randomY = Math.floor(Math.random() * (container.offsetHeight - buttonHeight));
  
  // Butonun yeni konumunu ayarla
  button.style.position = 'absolute';
  
  // Gif'in üzerine gelmemesi için kontrol yap
  if (
    randomX > container.offsetWidth / 2 - buttonWidth / 2 &&
    randomX < container.offsetWidth / 2 + buttonWidth / 2 &&
    randomY > container.offsetHeight / 2 - buttonHeight / 2 &&
    randomY < container.offsetHeight / 2 + buttonHeight / 2
  ) {
    // Eğer buton gif'in üzerine geliyorsa, farklı bir konuma yerleştir
    randomX += 100;
    randomY += 100;
  }
  
  button.style.left = randomX + 'px';
  button.style.top = randomY + 'px';
}

var clickCount = 0;

function checkClick() {
  clickCount++;
  moveButton();
  
  var question = document.getElementById('question');
  var button1 = document.getElementById('button1');
  
  if (clickCount === 3) {
    question.innerHTML = "<b>Ah, Defne, içinde derin bir merak ve sonsuz bir bilgelik bulunan bu görkemli kutuyu açmak istediğine emin misin? Çünkü bu eylem, çilekli koltuklardan, uçan pamuk şeker bulutlarına kadar uzanan, karmaşık ve alakasız bir hediyenin sırlarını açığa çıkarabilir. Hazır mısın, yoksa bu Berk'in hazırladığı şeye inanıp 'Evet' tuşuna basarak kaybolmayı ve kaybolurkende kendini çilekli koltuklar arasında sıkışmış ve uçan pamuk şeker bulutlarında savrulmayı mı istiyorsun? (TYT 2021 Sorusudur)</b>";
  } else if (clickCount === 5) {
    question.innerHTML = "Afedersiniz, acaba bu kutuyu açmak isteyerek gerçekten tam olarak neyi hedefliyorsunuz? Çünkü bu eylem, çay bardaklarının melodik ezgilerine karışan, uçan muzlu sincap seslerini duymakla mı ilgilidir, yoksa uçan pamuk şeker bulutlarının kuytulardaki gizemli danslarına katılmak mıdır? Bu kutuyu açmak, bilinmeyen bir labirentin içine dalmanın, kurbağaların bulutlara tırmanmasına izin veren tuhaf bir ritüel mi yoksa ayıların çilekli koltuklarda yaptığı pikniğe davet mi anlamına geliyor?";
  } else if (clickCount === 7) {
    question.innerHTML = "<b>Çok Israr Ettin. Açıyoruz Uzatmıyorum.</b>";
    button1.innerHTML="Açıl Artık Amk";
  } else if (clickCount === 8) {
    window.location.href = "https://www.google.com";
  }
}

function noButtonClick() {
  var question = document.getElementById('question');
  var button1 = document.getElementById('button1');
  var button2 = document.getElementById('button2');
  
  question.innerHTML = "<b>İyi Açmıyoruz Ne Diyelim</b>";
  button1.style.display = 'none';
  button2.style.display = 'none';
}
</script>



</html>
